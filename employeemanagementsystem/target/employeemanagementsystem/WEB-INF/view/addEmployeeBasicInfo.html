<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add New Employee</title>
<link rel="stylesheet" th:href="@{/resources/css/addEmployeestyle.css}" />
</head>
<body>
	<div id="form-main">
		<div id="form-div">
			<form class="form" id="form1"
				th:action="@{/home/employee/add/details}" th:object="${employee}"
				method="post">
				<p class="name">
					<input name="firstName" type="text" class="feedback-input"
						placeholder="First Name" id="firstName" required />
				</p>

				<p class="name">
					<input name="lastName" type="text" class="feedback-input"
						placeholder="Last Name" id="lastName" required />
				</p>

				<p class="name">
					<select name="bloodGroup" class="feedback-input" id="bloodGroup"
						required>
						<option value="">Select Blood Group</option>
						<option value="A+">A+</option>
						<option value="A-">A-</option>
						<option value="B+">B+</option>
						<option value="B-">B-</option>
						<option value="O+">O+</option>
						<option value="O-">O-</option>
						<option value="AB+">AB+</option>
						<option value="AB-">AB-</option>
					</select>
				</p>

				<p class="name">
					<input name="department" type="text" class="feedback-input"
						placeholder="Department" id="department" />
				</p>

				<p class="name">
					<input name="location" type="text" class="feedback-input"
						placeholder="Location" id="location" />
				</p>

				<p class="name">
					<select name="gender" class="feedback-input" id="gender" required>
						<option value="">Select Gender</option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
						<option value="Other">Other</option>
					</select>
				</p>
				<div class="submit">
					<input type="submit" value="Next" id="button-blue" />
					<div class="ease"></div>
				</div>
			</form>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
