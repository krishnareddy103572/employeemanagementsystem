<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Employee</title>
<!-- Ensure to link your CSS files for modal and form styling -->
<link rel="stylesheet" href="path/to/your/modal.css">
<link rel="stylesheet" href="path/to/your/form.css">
</head>
<body>
	<div id="editEmployeeModal" class="modal">
		<div class="modal-content">
			<div class="modal-header">
				<span class="close-button">&times;</span>
				<h2>Edit Employee Details</h2>
			</div>
			<form th:action="@{/home/employee/update}" th:object="${employee}"
				method="post" class="employee-form">
				<div class="form-group">
					<label for="firstName">First Name:</label> <input type="text"
						id="firstName" th:field="*{firstName}" required />
				</div>

				<div class="form-group">
					<label for="lastName">Last Name:</label> <input type="text"
						id="lastName" th:field="*{lastName}" required />
				</div>

				<div class="form-group">
					<label for="department">Department:</label> <select id="department"
						th:field="*{department}" required>
						<option value="">Select a Department</option>
						<option value="IT">IT</option>
						<option value="HR">Human Resources</option>
						<option value="Finance">Finance</option>
						<option value="Sales">Sales</option>
						<!-- Add other departments as needed -->
					</select>
				</div>

				<div class="form-group">
					<label for="location">Location:</label> <input type="text"
						id="location" th:field="*{location}" />
				</div>

				<div class="form-group">
					<label for="gender">Gender:</label> <select id="gender"
						th:field="*{gender}" required>
						<option value="MALE">Male</option>
						<option value="FEMALE">Female</option>
						<option value="OTHER">Other</option>
					</select>
				</div>

				<div class="form-group">
					<label for="workEmail">Work Email:</label> <input type="email"
						id="workEmail" th:field="*{emails[0].emailAddress}" required />
				</div>

				<div class="form-group">
					<label for="personalEmail">Personal Email:</label> <input
						type="email" id="personalEmail"
						th:field="*{emails[1].emailAddress}" />
				</div>

				<div class="form-group">
					<label for="primaryPhone">Primary Phone:</label> <input type="text"
						id="primaryPhone" th:field="*{phones[0].phoneNumber}" required />
				</div>

				<div class="form-group">
					<label for="alternatePhone">Alternate Phone:</label> <input
						type="text" id="alternatePhone"
						th:field="*{phones[1].phoneNumber}" />
				</div>

				<div class="form-group">
					<label for="presentAddress">Present Address:</label> <input
						type="text" id="presentAddress"
						th:field="*{addresses[0].addressLine1}" required />
				</div>

				<div class="form-group">
					<label for="permanentAddress">Permanent Address:</label> <input
						type="text" id="permanentAddress"
						th:field="*{addresses[1].addressLine1}" />
				</div>

				<div class="form-group">
					<label for="bloodGroup">Blood Group:</label> <select
						id="bloodGroup" th:field="*{bloodGroup}" required>
						<option value="">Select Blood Group</option>
						<option value="A+">A+</option>
						<option value="A-">A-</option>
						<option value="B+">B+</option>
						<option value="B-">B-</option>
						<option value="O+">O+</option>
						<option value="O-">O-</option>
						<option value="AB+">AB+</option>
						<option value="AB-">AB-</option>
					</select>
				</div>

				<div class="modal-footer">
					<button type="submit" class="save-btn">Save Changes</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Include JavaScript files for modal handling -->
	<script src="path/to/your/modal.js"></script>
</body>
</html>
